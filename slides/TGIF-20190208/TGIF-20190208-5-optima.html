<body>
	<!-- This is header -->
	<header>
		<a class="w3-button w3-left" href="./TGIF-20190208-0-home.html"  ><i class="fa fa-home"></i></a>
		<a class="w3-button w3-left" href="./TGIF-20190208-4-alloc.html" >&laquo;                   </a>
		<a class="w3-button w3-left" href="./TGIF-20190208-x-thanks.html">&raquo;                   </a>
	</header>

	<!-- This is the main text -->
	<div class="stitle">
		Optimal allocation
	</div>
	
	<div class="snavi">
		<a class="w3-button demo" style="width:auto;" onclick="currentDiv(1)">A<sub>net</sub></a>
		<a class="w3-button demo" style="width:auto;" onclick="currentDiv(2)">Nitrogen Price </a>
		<a class="w3-button demo" style="width:auto;" onclick="currentDiv(3)">Leaf Price     </a>
		<a class="w3-button demo" style="width:auto;" onclick="currentDiv(4)">3D Map         </a>
	</div>

	<div class="smain">
		<div class="figure" style="max-height:85vh;width:75vw">
		  <img class="mySlides" src="./figures/rub-anet.svg"       style="width:100%">
		  <img class="mySlides" src="./figures/rub-n-price.svg"    style="width:100%">
		  <img class="mySlides" src="./figures/rub-leaf-price.svg" style="width:100%">
		  <img class="mySlides" src="./figures/3d alloc.svg"       style="width:100%">
		</div>
	</div>

	<!-- This is footer -->
	<footer>
		&ndash;&ndash;&ndash; Page \( \sqrt{13^{2}-12^{2}} \) &ndash;&ndash;&ndash;
	</footer>

	<!-- This is script for buttons -->
	<script>
	var slideIndex = 1;
	showDivs(slideIndex);

	function currentDiv(n) {
	  showDivs(slideIndex = n);
	}

	function showDivs(n) {
	  var i;
	  var x = document.getElementsByClassName("mySlides");
	  var dots = document.getElementsByClassName("demo");
	  if (n > x.length) {slideIndex = 1}
	  if (n < 1) {slideIndex = x.length}
	  for (i = 0; i < x.length; i++) {
	    x[i].style.display = "none";
	  }
	  for (i = 0; i < dots.length; i++) {
	    dots[i].className = dots[i].className.replace(" w3-red", "");
	  }
	  x[slideIndex-1].style.display = "block";
	  dots[slideIndex-1].className += " w3-red";
	}
	</script>
</body>
</html>
