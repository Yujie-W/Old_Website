<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>

<body>
	<!-- This is header -->
	<header>
		<a class="w3-button w3-left" href="./TGIF-20190208-0-home.html"  ><i class="fa fa-home"></i></a>
		<a class="w3-button w3-left" href="./TGIF-20190208-1-intro.html" >&laquo;                   </a>
		<a class="w3-button w3-left" href="./TGIF-20190208-3-assume.html">&raquo;                   </a>
	</header>

	<!-- This is the main text -->
	<div class="stitle">
		The model
	</div>

	<div class="smain">
		<ul style="font-size:1em; list-style-type: none;">
			<li><a class="w3-button demo" style="width:250px;" onclick="currentDiv(1)">CO<sub>2</sub> Diffusion</a></li>
			<li><a class="w3-button demo" style="width:250px;" onclick="currentDiv(2)">1D Model                </a></li>
			<li><a class="w3-button demo" style="width:250px;" onclick="currentDiv(3)">Light                   </a></li>
			<li><a class="w3-button demo" style="width:250px;" onclick="currentDiv(4)">CO<sub>2</sub> Gradient </a></li>
			<li><a class="w3-button demo" style="width:250px;" onclick="currentDiv(5)">Photosynthesis          </a></li>
			<li><a class="w3-button demo" style="width:250px;" onclick="currentDiv(6)">Code                    </a></li>
		</ul>

		<div class="figure" style="height:90%;max-width:75%">
		  <img class="mySlides" src="./figures/2d anatomy.svg"    style="width:100%">
		  <img class="mySlides" src="./figures/1d anatomy.svg"    style="width:180%">
		  <img class="mySlides" src="./figures/2d anatomy 1d.svg" style="width:100%">
		  <img class="mySlides" src="./figures/co2 gradient.svg"  style="width:100%">
		  <img class="mySlides" src="./figures/equations.svg"     style="width:150%">
		  <img class="mySlides" src="./figures/screenshot.png"    style="width:100%">
		</div>
	</div>

	<!-- This is footer -->
	<footer>
		&ndash;&ndash;&ndash; Page \( 1-e^\mathrm{\pi i} \) &ndash;&ndash;&ndash;
	</footer>

	<!-- This is script for buttons -->
	<script>
	var slideIndex = 1;
	showDivs(slideIndex);

	function currentDiv(n) {
	  showDivs(slideIndex = n);
	}

	function showDivs(n) {
	  var i;
	  var x = document.getElementsByClassName("mySlides");
	  var dots = document.getElementsByClassName("demo");
	  if (n > x.length) {slideIndex = 1}
	  if (n < 1) {slideIndex = x.length}
	  for (i = 0; i < x.length; i++) {
	    x[i].style.display = "none";
	  }
	  for (i = 0; i < dots.length; i++) {
	    dots[i].className = dots[i].className.replace(" w3-red", "");
	  }
	  x[slideIndex-1].style.display = "block";
	  dots[slideIndex-1].className += " w3-red";
	}
	</script>
</body>
</html>
