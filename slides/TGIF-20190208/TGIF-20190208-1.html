<!DOCTYPE HTML>

<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css"/>
<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<body onload="startTime()">
    <!-- background -->
    <img class="ssticker" style="top:0;left:0;height:100%;max-width:100%;   opacity:0.02;"
         src="../../image/uofu_medallion_black.svg"/>

    <!-- This is header -->
    <header>
        <a class="w3-button w3-left" href="./TGIF-20190208-0.html"><i class="fa fa-home"></i></a>
        <a class="w3-button w3-left" href="./TGIF-20190208-0.html">&#171;                    </a>
        <a class="w3-button w3-left" href="./TGIF-20190208-2.html">&#187;                    </a>
        <a class="w3-button w3-left"                              >Background                </a>
    </header>

    <!-- This is the main text -->
    <div class="snavi">
        <a class="w3-button demo" style="width:auto;" onclick="currentDiv(1)">Tree mortality         </a>
        <a class="w3-button demo" style="width:auto;" onclick="currentDiv(2)">Gas exchange model     </a>
        <a class="w3-button demo" style="width:auto;" onclick="currentDiv(3)">Drought response       </a>
        <a class="w3-button demo" style="width:auto;" onclick="currentDiv(4)">CO<sub>2</sub> response</a>
        <a class="w3-button demo" style="width:auto;" onclick="currentDiv(5)">META Analysis          </a>
        <a class="w3-button demo" style="width:auto;" onclick="currentDiv(6)">Carbon allocation      </a>
        <a class="w3-button demo" style="width:auto;" onclick="currentDiv(7)">Improvements required  </a>
    </div>

    <div class="scontainer">
        <img class="sfigure" src="./figures/tree_mortality.svg"   />
        <img class="sfigure" src="./figures/sperry_model.svg"     />
        <img class="sfigure" src="./figures/venturas_drought.svg" />
        <img class="sfigure" src="./figures/wang_comparison.svg"  />
        <img class="sfigure" src="./figures/anderegg_model.svg"   />
        <img class="sfigure" src="./figures/trugman_mortality.svg"/>
          <div class="sfigure" style="text-align:left; padding-top:150px; padding-left:200px; font-size:40px;">
            <li style="margin:40px 0;"> (Tree-level) Acclimation of leaf area;                </li>
            <li style="margin:40px 0;"> (Leaf-level) Acclimation of photosynthetic capability;</li>
            <li style="margin:80px 0;"> How to maximize profit?                               </li>
          </div>
    </div>

    <!-- This is footer -->
    <footer>
        <span id="txt"></span>
    </footer>

    <!-- This is the script -->
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML =
            h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
            return i;
        }

        // script for buttons
        var slideIndex = 1;
        showDivs(slideIndex);

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("sfigure");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-red", "");
            }
            x[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " w3-red";
        }
    </script>
</body>
</html>
