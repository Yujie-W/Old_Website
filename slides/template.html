<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>HTML Title Here</title>
<link rel="stylesheet" type="text/css" href="../style/styles-slide.css"/>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900"  />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>

<body onload="startTime()">
	<!-- background -->
	<div class="sbackground" style="background-image:url('../image/uofu_medallion_black.svg')"></div>

	<!-- This is header -->
	<header>
		<a class="w3-button w3-left"><i class="fa fa-home"></i></a>
		<a class="w3-button w3-left">&laquo;</a>
		<a class="w3-button w3-left">&raquo;</a>
		<a class="w3-button w3-left">Slide title</a>
	</header>

	<!-- This is the main text -->
	<div class="title">
		This is the title...
	</div>

	<div class="author">
		<p>Author here...</p>
		<p>Insititution here...</p>
	</div>

	<div class="smain">
		This is the slide main text...
		<p>Date/Time: <span id="txt"></span></p>
	</div>

	<!-- This is the main text -->
	<div class="snavi">
		<a class="w3-button demo" style="width:auto;" onclick="currentDiv(1)">A<sub>net</sub></a>
		<a class="w3-button demo" style="width:auto;" onclick="currentDiv(2)">Nitrogen Price </a>
		<a class="w3-button demo" style="width:auto;" onclick="currentDiv(3)">Leaf Price     </a>
		<a class="w3-button demo" style="width:auto;" onclick="currentDiv(4)">3D Map         </a>
	</div>

	<div class="scontainer">
		<img class="sfigure" src="./TGIF-20190208/figures/rub-anet.svg"      />
		<img class="sfigure" src="./TGIF-20190208/figures/rub-n-price.svg"   />
		<img class="sfigure" src="./TGIF-20190208/figures/rub-leaf-price.svg"/>
		<img class="sfigure" src="./TGIF-20190208/figures/3d alloc.svg"      />
	</div>

	<!-- This is footer -->
	<footer>
		&ndash;&ndash;&ndash; Page \(-e^\mathrm{\pi i}\) &ndash;&ndash;&ndash;
	</footer>

	<!-- This is the script -->
	<script>
		function startTime() {
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('txt').innerHTML =
			h + ":" + m + ":" + s;
			var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
			if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
			return i;
		}

	// script for buttons
	var slideIndex = 1;
	showDivs(slideIndex);

	function currentDiv(n) {
	  showDivs(slideIndex = n);
	}

	function showDivs(n) {
	  var i;
	  var x = document.getElementsByClassName("sfigure");
	  var dots = document.getElementsByClassName("demo");
	  if (n > x.length) {slideIndex = 1}
	  if (n < 1) {slideIndex = x.length}
	  for (i = 0; i < x.length; i++) {
	    x[i].style.display = "none";
	  }
	  for (i = 0; i < dots.length; i++) {
	    dots[i].className = dots[i].className.replace(" w3-red", "");
	  }
	  x[slideIndex-1].style.display = "block";
	  dots[slideIndex-1].className += " w3-red";
	}
	</script>
</body>
</html>
